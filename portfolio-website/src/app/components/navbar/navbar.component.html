<div class="navbar-wrapper" [@navBarState]="state">
  <div class="navbar" [ngClass]="{'sticky-nav': showNav, 'top-nav': !showNav, 'bg-transparent': showDropdown}">
    <div class="logo-container clickable" routerLink='/home'>
      BEN LEECH
    </div>
    <div class="nav-links-container">
      <span class="nav-link clickable" *ngFor="let navLink of navLinks" [routerLink]='navLink.link'>{{navLink.text}}</span>
      <i class="fa fa-bars clickable" aria-hidden="true" *ngIf="!showDropdown" (click)="toggleDropdown()"></i>
      <i class="fa fa-times clickable" aria-hidden="true" *ngIf="showDropdown" (click)="toggleDropdown()"></i>
    </div>
  </div>
  <div class="dropdown-container">
    <div class="dropdown-inner" *ngIf="showDropdown">
      <div class="nav-dropdown-link-row clickable" *ngFor="let navLink of navLinks">
        <span class="nav-dropdown-link" [routerLink]='navLink.link'>{{navLink.text}} </span>
      </div>
    </div>
    <div class="social-media-container">
      <span class="fa-stack fa-lg clickable">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-linkedin-square fa-stack-1x"></i>
      </span>
      <span class="fa-stack fa-lg clickable">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-github fa-stack-1x"></i>
      </span>
      <span class="fa-stack fa-lg clickable">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-instagram fa-stack-1x"></i>
      </span>
    </div>
  </div>
</div>
