<div class="featured-work-container">
  <h2>Featured Work</h2>
  <div class="divider"></div>
  <div class="featured-work-inner">
    <portfolio-display *ngFor="let work of featuredWork" [element]="work"></portfolio-display>
  </div>
  <div class="button-container">
    <button class="btn-view-more" [routerLink]="['/portfolio']">View More</button>
  </div>
</div>
